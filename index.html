    <h1>Queues Visualization</h1>
    


    <div class="input-display">
      <input type="text" id="new-node-value" placeholder="Enter 0-100 integer to Enqueue" />
    
      <div class="button-container">
        <button onclick="enqueueNode()" class="Enqueue">Enqueue</button>
        <span class="bubble"></span>
        <span class="info-icon" data-tooltip="Add new first node to the queue."><i>?</i></span>
      </div>
      <div class="button-container">
        <button onclick="dequeueNode()" class="Dequeue">Dequeue</button>
        <span class="bubble"></span>
        <span class="info-icon" data-tooltip="Remove the last node from the queue."><i>?</i></span>
      </div>
      <div class="button-container">
        <button onclick="peekNode()" class="Peek">Peek</button>
        <span class="bubble"></span>
        <span class="info-icon" data-tooltip="Displays the first node of the queues without removing it."><i>?</i></span>
      </div>
      <div class="button-container">
        <button onclick="isEmpty()" class="isEmpty">Is Empty?</button>
        <span class="bubble"></span>
        <span class="info-icon" data-tooltip="Check if the queue is empty."><i>?</i></span>
      </div>
      <div class="button-container">
        <button onclick="getSize()" class="getSize">Size</button>
        <span class="bubble"></span>
        <span class="info-icon" data-tooltip="Shows and count the current size of the queues."><i>?</i></span>
      </div>
    </div>
    
    
    <div class="list-container node-container" id="list-container"></div>
    
    <div class="input-display-2">
      
      <input type="text" id="peek-output" class="peek-output" placeholder="Output" readonly />
      <span class="bubble-v2"></span>
      <span class="info-icon-2" data-tooltip="Shows the outputs of the performed functions"><i>?</i></span>
    </div>
  </div>

  <div id="toast" class="toast">
    <span id="toast-message"></span>
    <button type="button" class="close-btn ml-4 mr-2 py-1" data-dismiss="toast" aria-label="Close" style="border: none; background: none;">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <script>

    


    let list = [10, 20, 30];

    function showToast(message) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');

       const exclamationIcon = '<i class="fas fa-exclamation-circle" style="font-size: 15px; padding-right: 15px; color: white;"></i>';
  
  toastMessage.innerHTML = exclamationIcon + message; 

      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 2500);
    }

    function closeToast() {
      const toast = document.getElementById('toast');
      toast.classList.remove('show');
    }

    function renderList() {
  const listContainer = document.getElementById('list-container');
  listContainer.innerHTML = ''; // Clear previous list content

  // Create the head node
  const headNode = document.createElement('div');
  headNode.className = 'node head-node';
  headNode.innerHTML = `<span class="value">REAR</span>`;

  // Create the arrow for the head node
  const headArrow = document.createElement('span');
  headArrow.className = 'arrow';
  headArrow.innerHTML = '→';

  headNode.appendChild(headArrow); // Attach the arrow to the head node
  listContainer.appendChild(headNode); // Add the head node to the container

  // Create and append the other nodes
  list.forEach((value, index) => {
    const node = document.createElement('div');
    node.className = 'node';
    node.innerHTML = `<span class="value">${value}</span>${index < list.length - 1 ? '<span class="arrow">→</span>' : ''}`;
    listContainer.appendChild(node);
  });

  // Create and append the NULL (end) node
  const endNode = document.createElement('div');
  endNode.className = 'node end-node';
  endNode.innerHTML = `<span class="value">FRONT</span>`;

  const nullArrow = document.createElement('span');
  nullArrow.className = 'arrow-null';
  nullArrow.innerHTML = '→';

  endNode.appendChild(nullArrow);
  listContainer.appendChild(endNode);
}


function enqueueNode() {
  const newNodeValue = document.getElementById('new-node-value').value;
  const parsedValue = parseInt(newNodeValue);

  if (newNodeValue && parsedValue >= 0 && parsedValue <= 100) {
    if (list.length < 9) {
      list.unshift(parsedValue); // Add new node to the list
      document.getElementById('new-node-value').value = '';

      renderList();

      // Highlight the new node (second node in the list after the head node)
      const listContainer = document.getElementById('list-container');
      const newNode = listContainer.querySelectorAll('.node')[1]; // Second node
      newNode.classList.add('new-node-highlight');

      // Delay before showing and highlighting output in Result/Output
      setTimeout(() => {
        newNode.classList.remove('new-node-highlight');
        const peekOutput = document.getElementById('peek-output');
        peekOutput.value = `Enqueued: ${parsedValue}`;
        peekOutput.classList.add('highlight');
        setTimeout(() => peekOutput.classList.remove('highlight'), 1000);
      }, 1000); // 1 second delay
    } else {
      showToast('Maximum queues reached');
    }
  } else {
    showToast('Enter a 0-100 to enqueue');
  }
}

function dequeueNode() {
  if (list.length > 0) {
    const dequeuedNode = list.pop(); // Remove the last node

    const listContainer = document.getElementById('list-container');
    const lastNode = listContainer.querySelectorAll('.node')[list.length + 1]; // Last actual node

    // Highlight and fade out the last actual node
    lastNode.classList.add('highlight');
    setTimeout(() => {
      lastNode.classList.add('fade-out');
      setTimeout(() => {
        renderList();
        const peekOutput = document.getElementById('peek-output');
        peekOutput.value = `Dequeued: ${dequeuedNode}`;
        peekOutput.classList.add('highlight');
        setTimeout(() => peekOutput.classList.remove('highlight'), 1000);
      }, 1000);
    }, 1000);
  } else {
    showToast('Queues is empty');
  }
}

    // Peek the first element in the queue
    function peekNode() {
  if (list.length > 0) {
    // Get the last node in the list (excluding the head node)
    const peekedNodeValue = list[list.length - 1];
    const listContainer = document.getElementById('list-container');
    const nodes = listContainer.querySelectorAll('.node');
    const lastNode = nodes[nodes.length - 2]; // Last node in the list

    // Highlight the peeked node
    lastNode.classList.add('peeked');

    // Delay before updating the output and removing the highlight
    setTimeout(() => {
      lastNode.classList.remove('peeked');
      const peekOutput = document.getElementById('peek-output');
      peekOutput.value = `Front: ${peekedNodeValue}`;
      peekOutput.classList.add('highlight');
      setTimeout(() => peekOutput.classList.remove('highlight'), 1000); // Remove highlight after 1 second
    }, 1000); // 1 second delay to show the highlight on the node
  } else {
    showToast('Queue is empty');
  }
}



function isEmpty() {
  const listContainer = document.getElementById('list-container');
  const allNodes = listContainer.querySelectorAll('.node'); // Get all list nodes
  const peekOutput = document.getElementById('peek-output');

  // Step 1: Highlight all the nodes first, excluding the first, last, and NULL node
  allNodes.forEach((node, index) => {
    if (!node.classList.contains('end-node') && index !== 0 && index !== allNodes.length - 1) {  // Exclude the first, last, and NULL nodes
      node.classList.add('highlight'); // Add highlight to all nodes except excluded ones
    }
  });

  // Step 2: Delay for the node highlight to be visible
  setTimeout(() => {
    // Step 3: Now display the result in the output field
    if (list.length === 0) {
      peekOutput.value = "Queue is empty";
      showToast("Queue is empty");
    } else {
      peekOutput.value = "Queue is not empty";
    }

    // Step 4: Apply yellow highlight animation to the output
    peekOutput.classList.add('highlight');

    // Step 5: Remove the node highlights and output highlight after 1 second
    setTimeout(() => {
      allNodes.forEach(node => node.classList.remove('highlight')); // Remove highlight from all nodes
      peekOutput.classList.remove('highlight'); // Remove highlight from output field
    }, 1000); // Remove highlight after 1 second
  }, 1000); // 1 second delay before showing the result in the output
}



function getSize() {
  const nodes = document.querySelectorAll('.node:not(.end-node)');
  const peekOutput = document.getElementById('peek-output');
  let index = 1; // Start from the second node to skip the first node

  function highlightNextNode() {
    if (index < nodes.length - 0) { // Stop before the last node
      nodes[index].classList.add('highlight');
      setTimeout(() => {
        nodes[index].classList.remove('highlight');
        index++;
        highlightNextNode();
      }, 300);
    } else {
      peekOutput.value = "Size of list is " + (list.length - 0); // Adjust size to exclude first and last node
      peekOutput.classList.add('highlight');
      setTimeout(() => peekOutput.classList.remove('highlight'), 1000);
    }
  }

  if (nodes.length > 0) {
    highlightNextNode();
  } else {
    peekOutput.value = "Size of list is 0";
    peekOutput.classList.add('highlight');
    setTimeout(() => peekOutput.classList.remove('highlight'), 1000);
  }
}
